- title: Riserva Naturale di Punta Aderci
  subtitle: Paradiso Naturale
  modal-id: 1
  img: 1.jpg
  thumbnail: 1.jpg
  drive: 15 minuti
  link: https://maps.app.goo.gl/vxbCZJ2guA9LTYyt6
  description: La Riserva Naturale Regionale di Punta Aderci protegge il tratto di costa più bello e interessante dell'Abruzzo. Si estende dalla spiaggia di Punta Penna, adiacente al porto di Vasto, fino alla foce del fiume Sinello. Il promontorio di Punta Aderci caratterizza l'intera area, offrendo una vista a 360° sull'intera Riserva, con lo sfondo dei profili montani dei tre parchi nazionali. È un luogo ideale per passeggiate, escursioni in mountain bike sul vecchio tracciato ferroviario o in canoa, dove è possibile avvistare delfini e ammirare l'Halymenia floresia, considerata l'alga rossa più bella del Mediterraneo.

- title: Palazzo d'Avalos
  subtitle: Complesso Museale Storico
  modal-id: 2
  img: 2.jpg
  thumbnail: 2.jpg
  drive: 5 minuti
  link: https://maps.app.goo.gl/W4LyPpf3fkvB28E58
  description: Affacciato sul mare e simbolo della città, Palazzo d'Avalos domina il paesaggio con la sua maestosità e il suo giardino napoletano. È uno degli esempi più significativi dell'architettura rinascimentale abruzzese della seconda metà del Cinquecento. Ospita quattro musei tra cui il Museo Archeologico, la Pinacoteca con opere della famiglia Palizzi, la collezione d'Arte Contemporanea "Mediterranea" e il Museo del Costume Antico. Il palazzo è noto anche per il suo spettacolare giardino napoletano affacciato sul mare, riportato al suo antico splendore da un restauro che lo ha riportato alla planimetria originale di fine Settecento.

- title: Loggia Amblingh
  subtitle: Il Balcone sul Mare
  modal-id: 3
  img: 3.jpg
  thumbnail: 3.jpg
  drive: 7 minuti
  link: https://maps.app.goo.gl/VhMBKLBg72ukW6as5
  description: Loggia Amblingh è un lungo balcone che guarda verso il mare, offrendo una delle più belle viste di Vasto sulla costa Marina e sull'intero golfo. Strutturata come un grande balcone, da un lato ha una sequenza di case-muro che raramente si aprono in stretti vicoli, dall'altro muri e ringhiere che delimitano la strada con vista sui pendii verdi e oltre sul mare blu. Nelle giornate limpide, la vista può arrivare fino alle Isole Tremiti. Lungo questa passeggiata si trovano diversi locali che occupano gli spazi più ampi con i loro dehors, rendendola una delle strade più frequentate, soprattutto la sera.

- title: Centro Storico e Cattedrale
  subtitle: Esperienza Culturale
  modal-id: 4
  img: 4.jpg
  thumbnail: 4.jpg
  drive: 5 minuti
  link: https://maps.app.goo.gl/pnUpExvJPQVgVPF17
  description: Il centro storico di Vasto è un gioiello da esplorare, con i suoi vicoli stretti e antichi edifici. La Cattedrale di San Giuseppe, con la sua semplice facciata romanica, è un importante punto di riferimento. L'interno, originariamente barocco, è stato rielaborato in stile neogotico nel 1853. Il soffitto è geometrico e piatto, con colonne di sostegno a strisce verdi e capitelli corinzi. L'altare è rialzato e accessibile tramite scale, con un moderno organo che si erge dietro, illuminato dal rosone sulla facciata. La cattedrale è stata elevata a questo rango nel 1853 e nel 1986 è diventata concattedrale.

- title: Spiagge di Marina di Vasto
  subtitle: Relax al Mare
  modal-id: 5
  img: 5.jpg
  thumbnail: 5.jpg
  drive: 10 minuti
  link: https://maps.app.goo.gl/k8MBUrx1qdEvRvLR8
  description: Marina di Vasto è una pittoresca località balneare nota per le sue acque cristalline e viste mozzafiato. Le sue spiagge sabbiose si estendono per chilometri lungo la costa del Mare Adriatico, circondate da lussureggianti colline verdi. La spiaggia offre numerosi servizi come ombrelloni e lettini per rendere il tuo soggiorno più confortevole. Ci sono anche molti caffè, ristoranti e negozi sul lungomare vicino alla spiaggia dove puoi gustare rinfreschi o spuntini mentre ammiri l'incredibile panorama. La zona offre molte attività sia a terra che in mare, dal nuoto al kayak o windsurf, rendendola una destinazione ideale per gli amanti delle attività all'aria aperta.

- title: Aqualand del Vasto
  subtitle: Divertente Parco Acquatico
  modal-id: 6
  img: 6.jpg
  thumbnail: 6.jpg
  drive: 12 minuti
  link: https://maps.app.goo.gl/rqwdVVS6o7gn6GU38
  description: Aqualand del Vasto è il più grande parco acquatico del centro-sud Italia. Con 3.000 metri quadri di piscine, oltre 1 km di scivoli e 50.000 metri quadri dedicati agli spazi verdi, rappresenta un vero paradiso naturale. Che tu sia un amante del relax o voglia divertirti con le attrazioni acquatiche più emozionanti, Aqualand è il posto giusto per godere al meglio l'estate. Il parco è particolarmente adatto alle famiglie con bambini, offrendo divertimento per tutte le età in un ambiente sicuro e ben mantenuto.