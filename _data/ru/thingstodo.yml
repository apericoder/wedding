  description: Региональный природный заповедник Пунта-Адерчи защищает самый красивый и интересный участок побережья в Абруццо. Он простирается от пляжа Пунта-Пенна, прилегающего к порту Васто, до устья реки Синелло. Мыс Пунта-Адерчи характеризует всю территорию, предлагая круговой обзор на 360° всего заповедника с фоном горных профилей трех национальных парков. Это идеальное место для прогулок, экскурсий на горных велосипедах по старой железнодорожной колее или на каноэ, где можно увидеть дельфинов и полюбоваться красной водорослью Halymenia floresia, считающейся самой красивой в Средиземном море.

- title: Палаццо д'Авалос
  subtitle: Исторический музейный комплекс
  modal-id: 2
  img: 2.jpg
  thumbnail: 2.jpg
  drive: 5 минут
  link: https://goo.gl/maps/AKbUPHb5JCuWNSXk7
  description: Возвышаясь над морем и являясь символом города, Палаццо д'Авалос доминирует над ландшафтом своим величием и неаполитанским садом. Это один из наиболее значимых примеров архитектуры эпохи Возрождения в Абруццо второй половины шестнадцатого века. В нем расположены четыре музея, включая Археологический музей, Картинную галерею с работами семьи Палицци, коллекцию современного искусства "Средиземноморье" и Музей старинных костюмов. Дворец также известен своим впечатляющим неаполитанским садом с видом на море, восстановленным до былого величия благодаря реконструкции, вернувшей его к первоначальной планировке конца восемнадцатого века.

- title: Лоджия Амблинг
  subtitle: Балкон над морем
  modal-id: 3
  img: 3.jpg
  thumbnail: 3.jpg
  drive: 7 минут
  link: https://goo.gl/maps/DqHAzXBGy61zJtbm8
  description: Лоджия Амблинг - это длинный балкон, обращенный к морю, предлагающий один из самых красивых видов в Васто на побережье Марина и весь залив. Структурированная как большой балкон, с одной стороны она имеет последовательность домов-стен, которые редко открываются в узкие переулки, с другой - стены и перила, ограничивающие дорогу с видами на зеленые склоны и дальше на синее море. В ясные дни вид может простираться до островов Тремити. Вдоль этой набережной есть несколько мест для еды, которые занимают более широкие пространства своими открытыми террасами, делая ее одной из самых посещаемых улиц, особенно вечером.

- title: Исторический центр и Собор
  subtitle: Культурный опыт
  modal-id: 4
  img: 4.jpg
  thumbnail: 4.jpg
  drive: 5 минут
  link: https://goo.gl/maps/w5bPwTMz6p6qG5pu8
  description: Исторический центр Васто - это жемчужина для исследования, с его узкими переулками и старинными зданиями. Собор Святого Иосифа с его простым романским фасадом является важной достопримечательностью. Интерьер, первоначально в стиле барокко, был переработан в неоготическом стиле в 1853 году. Потолок геометрический и плоский, с поддерживающими колоннами с зелеными полосами и коринфскими капителями. Алтарь приподнят и доступен по лестнице, с современным органом, возвышающимся позади, освещенным розеткой на фасаде. Собор был возведен в этот ранг в 1853 году, а в 1986 году стал сокафедральным.

- title: Пляжи Марина-ди-Васто
  subtitle: Морской отдых
  modal-id: 5
  img: 5.jpg
  thumbnail: 5.jpg
  drive: 10 минут
  link: https://goo.gl/maps/RUZJwQVCpVFPwLFX7
  description: Марина-ди-Васто - это живописный морской курорт, известный своими кристально чистыми водами и захватывающими видами. Его песчаные пляжи тянутся на километры вдоль побережья Адриатического моря, окруженные пышными зелеными холмами. Пляж предлагает многочисленные услуги, такие как зонтики и шезлонги, чтобы сделать ваше пребывание более комфортным. На набережной возле пляжа также есть множество кафе, ресторанов и магазинов, где вы можете насладиться прохладительными напитками или закусками, любуясь невероятной панорамой. Район предлагает множество активностей как на суше, так и на море, от плавания до каякинга или виндсерфинга, что делает его идеальным местом для любителей активного отдыха.

